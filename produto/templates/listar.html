{% extends 'base.html' %}

{% block product %}
<div class="container">
    <a class="button is-success" href="{% url 'produto:novo' %}">
        Novo Produto
    </a><br/><br/>
    <table class="table has-text-centered">
        <thead>
        <tr>
            <th><abbr title="Position" class="has-text-centered">Código</abbr></th>
            <th><abbr title="Position" class="has-text-centered">Nome</abbr></th>
            <th><abbr title="Position" class="has-text-centered">Cor</abbr></th>
            <th><abbr title="Position" class="has-text-centered">Preço</abbr></th>
            <th><abbr title="Position" class="has-text-centered">Quantidade</abbr></th>
            <th colspan="2" class="has-text-centered">Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
        <tr>
            <th>{{ produto.id }}</th>
            <td>{{ produto.produto }}</td>
            <td>{{ produto.cor}}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>
            <td><a class="button is-success" href="{% url 'produto:alterar' produto.id %}">Alterar</a>
            <a class="button is-success" href="{% url 'produto:deletar' produto.id %}">Deletar</a></td>
                
        </tr>    
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
